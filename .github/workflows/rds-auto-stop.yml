name: RDS Auto Stop

on:
  schedule:
    # Run every day at 14:30 UTC (same as EC2 auto-off for coordinated shutdown)
    - cron: '30 14 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      dry_run:
        description: 'Run in dry-run mode (test without stopping RDS instances)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      regions:
        description: 'Comma-separated regions to scan (optional override)'
        required: false
        default: ''

jobs:
  rds-auto-stop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run RDS Auto Stop
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION || 'us-east-1' }}
        REGIONS: ${{ inputs.regions || vars.REGIONS }}
        TAG_KEY: ${{ vars.TAG_KEY || 'auto-off' }}
        TAG_VALUE: ${{ vars.TAG_VALUE || 'true' }}
        SKIP_MULTI_AZ: ${{ vars.SKIP_MULTI_AZ || 'false' }}
        SKIP_READ_REPLICAS: ${{ vars.SKIP_READ_REPLICAS || 'false' }}
        SKIP_CLUSTER_INSTANCES: ${{ vars.SKIP_CLUSTER_INSTANCES || 'false' }}
        DRY_RUN: ${{ inputs.dry_run || vars.DRY_RUN || 'false' }}
        ALERT_WEBHOOK: ${{ secrets.ALERT_WEBHOOK }}
      run: python rds_auto_stop.py
