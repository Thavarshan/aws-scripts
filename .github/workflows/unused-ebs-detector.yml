name: Unused EBS Volume Detector

on:
  schedule:
    # Run monthly on first day at 09:00 UTC for thorough EBS volume audit
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      dry_run:
        description: 'Run in dry-run mode (test without deleting volumes)'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      create_snapshots:
        description: 'Create snapshots before suggesting deletion'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      auto_delete:
        description: 'Automatically delete unused volumes (DANGEROUS!)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  unused-ebs-detector:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unused EBS Volume Detector
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION || 'us-east-1' }}
        REGIONS: ${{ vars.REGIONS }}
        MIN_UNUSED_HOURS: ${{ vars.MIN_UNUSED_HOURS || '24' }}
        EXCLUDE_TAGS: ${{ vars.EXCLUDE_TAGS }}
        CREATE_SNAPSHOTS: ${{ inputs.create_snapshots || vars.CREATE_SNAPSHOTS || 'true' }}
        AUTO_DELETE: ${{ inputs.auto_delete || vars.AUTO_DELETE || 'false' }}
        COST_THRESHOLD: ${{ vars.COST_THRESHOLD || '1.0' }}
        DRY_RUN: ${{ inputs.dry_run || vars.DRY_RUN || 'true' }}
        ALERT_WEBHOOK: ${{ secrets.ALERT_WEBHOOK }}
      run: python unused_ebs_detector.py
