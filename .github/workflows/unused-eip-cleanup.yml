name: Unused EIP Cleanup

on:
  schedule:
    # Run weekly on Sundays at 12:00 UTC for cleanup
    - cron: '0 12 * * 0'
  workflow_dispatch: # Allow manual triggering
    inputs:
      dry_run:
        description: 'Run in dry-run mode (test without releasing EIPs)'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      auto_release:
        description: 'Automatically release unused EIPs (DANGEROUS!)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  unused-eip-cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unused EIP Cleanup
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION || 'us-east-1' }}
        REGIONS: ${{ vars.REGIONS }}
        AUTO_RELEASE: ${{ inputs.auto_release || vars.AUTO_RELEASE || 'false' }}
        EXCLUDE_TAGS: ${{ vars.EXCLUDE_TAGS }}
        MIN_UNUSED_HOURS: ${{ vars.MIN_UNUSED_HOURS || '1' }}
        COST_THRESHOLD: ${{ vars.COST_THRESHOLD || '1.0' }}
        DRY_RUN: ${{ inputs.dry_run || vars.DRY_RUN || 'true' }}
        ALERT_WEBHOOK: ${{ secrets.ALERT_WEBHOOK }}
      run: python unused_eip_cleanup.py
